<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="shortcut icon" href="/IMAGENES/iconSena.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/correoContraseña.css">
</head>
<body style="background-image: url(/IMAGENES/Fondo\ de\ Pantalla.png); display:flex; align-items:center; justify-content:center;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-page">
                <div class="form">
                    <form class="login-form" method="post">
                        <h2><i class="fas fa-lock"></i> ¿Olvidaste tu Contraseña?</h2>
                        <p>Introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.!</p>
                        <div class="form-group ">
                            <input type="email" class="form-style" placeholder="Correo Electronico" required>
                        </div>
                        <button type="submit" name="send2">Enviar Correo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/JS/correoContraseña.js"></script>
</body>
</html>
