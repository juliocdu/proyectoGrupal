<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="shortcut icon" href="/IMAGENES/iconSena.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/CSS/syleIndex.css">
</head>
<body style="background-image: url(/IMAGENES/Fondo\ de\ Pantalla.png);">
	<div class="container">
		<div class="row full-height justify-content-center">
			<H1
				style="margin-top: 100px;"
			>Bienvenido a Sena Dream</H1>
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-6 pt-6 pt-sm-6 text-center" style="
					margin-bottom: 250px;
				">
					<h6 class="mb-0 pb-3"><span>Inicio Sesion </span><span>Resgistro </span></h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Inicio Sesion</h4>
										<div class="form-group">
											<input type="email" class="form-style" placeholder="Correo" required>
											<i class="input-icon uil uil-at"></i>
										</div>	
										<div class="form-group mt-2">
											<input type="password" class="form-style" placeholder="Contraseña o Cedula" required>
											<i class="input-icon uil uil-lock-alt"></i>
										</div>
										<a href="/HTML/menu.html"><button class="btn mt-2"  type="submit" name="send2">Acesso</button></a>
										<p class="mb-0 mt-4 text-center"><a href="/HTML/correoContraseña.html" class="link">Olvidaste tu contraseña?</a></p>
									</div>
								</div>
							</div>
							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-3 pb-2">Registro</h4>
										<form id="registroForm">
											<div class="form-group custom-select">
												<div class="select-selected">Selecciona un tipo de documento</div>
												<div class="select-items" required>
													<div data-value="CC"><i class="uil uil-id-card select-icon"></i>Cédula de Ciudadanía</div>
													<div data-value="TI"><i class="uil uil-id-card select-icon"></i>Tarjeta de Identidad</div>
													<div data-value="CE"><i class="uil uil-id-card select-icon"></i>Cédula de Extranjería</div>
													<div data-value="PEP"><i class="uil uil-id-card select-icon"></i>PEP</div>
													<div data-value="PPT"><i class="uil uil-id-card select-icon"></i>Permiso por Protección Temporal</div>
												</div>
											</div>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Numero Documento" required>
												<i class="input-icon uil uil-postcard"></i>
											</div>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Nombre Completo" required>
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Telefono" required>
												<i class="input-icon uil uil-phone"></i>
											</div>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Numero de Ficha" required>
												<i class="input-icon uil uil-file-alt"></i>
											</div>
											<div class="form-group">
												<input type="email" class="form-style" placeholder="Correo Electronico" required>
												<i class="input-icon uil uil-envelope"></i>
											</div>
											<button class="btn mt-2" type="submit" name="send2">Enviar</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="/JS/jsIndex.js"></script>
</body>
</html>
